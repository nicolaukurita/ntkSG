<div class='card'>
    <div class='card-header'>
        ${entidade.nome} List
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">Filter by:</div>
            <div class="col-md-4">
                <input type="text" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h4>Filtered by:</h4>
            </div>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table">
            <thead>
            <tr>
#foreach( $campo in $campos )
#if ($campo.inputOutputType == 'I')
                <th>
                    <button class="btn btn-primary">
                        ${campo.nome}
                    </button>
                </th>
#else
                <th>${campo.nome}</th>
#end
#end
            </tr>
            </thead>
        </table>
    </div>
</div>
