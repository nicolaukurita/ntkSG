<div class='card'>
    <div class='card-header'>
        ${entidade.nome} List
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">Filter by:</div>
            <div class="col-md-4">
                <input type="text" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h4>Filtered by:</h4>
            </div>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table" *ngIf="${entidade.pluralName.toLowerCase()}.length">
            <thead>
            <tr>
#foreach( $campo in $campos )
#if ($campo.inputOutputType == 'I')
                <th>
                    <button class="btn btn-primary">
                        ${campo.nome}
                    </button>
                </th>
#else
                <th>${campo.nome}</th>
#end
#end
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let ${entidade.nome.toLowerCase()} of ${entidade.pluralName.toLowerCase()}">
#foreach( $campo in $campos )
#if ($campo.inputOutputType == 'I')
                <td></td>
#else
                <td>{{${entidade.nome.toLowerCase()}.${campo.nome}}}</td>
#end
#end
            </tr>
            </tbody>
        </table>
    </div>
</div>
